<head>

      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;

    #visor img {

</head>
<body>
  <header>
    <h1 class="logo-text-header">Mini AnimeFLV</h1>
    <a href="../../mangas/I-Think-I-Turned/Tomo-1.html"><button>⬅ Volver al Tomo</button></a>
  </header>

  <div class="capitulo-container">
    <!-- Banner -->
    <img class="capitulo-banner" src="https://endermanga.wordpress.com/wp-content/uploads/2026/02/otome-tomo1-ch.1-02.png" alt="Banner del capítulo" />

    <!-- Info del capítulo -->

      <ul>
        <li><strong>Capítulo:</strong> <span>3</span></li>
        <li><strong>Cantidad de páginas:</strong> <span>7</span></li>
        <li><strong>Tomo:</strong> <span>1</span></li>
      </ul>
    </div>

    <!-- Botones de navegación -->
    <div class="nav-buttons">
      <a href="../../mangas/I-Think-I-Turned/Tomo-1.html">← Salir</a>
      <a href="capitulo-2.html">⟵ Capítulo anterior</a>
    </div>

    <!-- Título dinámico y visor -->
    <h2 id="titulo-capitulo" style="color: #d8175f; margin-bottom: 20px;"></h2>
    <div id="visor"></div>

    <!-- Botones de navegación al final -->
    <div class="nav-buttons">
      <a href="../../mangas/I-Think-I-Turned/Tomo-1.html">← Salir</a>
      <a href="capitulo-2.html">⟵ Capítulo anterior</a>
    </div>
  </div>

  <script>
    const capitulo = {
      titulo: "Capítulo 2:",
      paginas: [
        { num: 1, page: "https://backupter.wordpress.com/wp-content/uploads/2025/05/221-sin-titulo.png" },
        { num: 2, page: "https://backupter.wordpress.com/wp-content/uploads/2025/05/ch3.-1.png" },
        { num: 3, page: "https://backupter.wordpress.com/wp-content/uploads/2025/05/ch3.-2.png" },
        { num: 4, page: "https://backupter.wordpress.com/wp-content/uploads/2025/05/ch3.-3.png" },
        { num: 5, page: "https://backupter.wordpress.com/wp-content/uploads/2025/05/ch3.-4.png" },
        { num: 6, page: "https://backupter.wordpress.com/wp-content/uploads/2025/05/ch3.-5.png" },
        { num: 7, page: "https://endermanga.wordpress.com/wp-content/uploads/2026/02/image.png?w=1440" },
        { num: 8, page: "https://backupter.wordpress.com/wp-content/uploads/2025/05/03-6.png" }
      ]
    };

    function mostrarPaginas() {
      document.getElementById("titulo-capitulo").textContent = capitulo.titulo;
      const contenedor = document.getElementById("visor");
      capitulo.paginas.forEach(p => {
        const img = document.createElement("img");
        img.src = p.page;
        img.alt = `Página ${p.num}`;
        contenedor.appendChild(img);
      });
    }

    window.onload = mostrarPaginas;
  </script>
